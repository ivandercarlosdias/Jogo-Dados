<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Jogo de dados</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.min.css">
</head>
<body>

    <div class="container bg-white">
        <div class="row position-relative text-center text-uppercase">
            <div class="col-6 p-5 player-0 active">
                <h1 class="player-name" id="name-0">Player 1</h1>
                <h2 class="display-2 font-weight-lighter text-danger mb-5" id="score-0">43</h2>
                <div class="mt-5 bg-danger d-inline-block py-2 px-4">
                    <p class="m-0 text-dark">Atual</p>
                    <p class="text-white m-0 h1" id="current-0">11</p>
                </div>
            </div>
            <div class="col-6 p-5 player-1">
                <h1 class="player-name" id="name-1">Player 2</h1>
                <h2 class="display-2 font-weight-lighter text-danger mb-5" id="score-1">72</h2>
                <div class="mt-5 bg-danger d-inline-block py-2 px-4">
                    <p class="m-0 text-dark">Atual</p>
                    <p class="text-white m-0 h1" id="current-1">0</p>
                </div>
            </div>
            <div class="actions">
                <p><button class="btn-new"><i class="fas fa-plus text-danger"></i> Novo jogo</button></p>
                <div class="dice-content">
                    <img src="dado-5.png" class="dice">
                </div>  
                <h3><button class="btn-play">Jogar o dado</button></h3>
                <h5><button class="btn-hold">Passar a vez</button></h5>         
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
